<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante Itacolomi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <img
          class="header__title__img"
          src="assets/logo.svg"
          alt="logotipo do Restaurante Itacolomi"
        />
        <p class="header__title__text">Olá, Joana!</p>
      </div>
      <div class="header__exit">
        <img
          class="header__exit__img"
          src="assets/icons/ic_exit.svg"
          alt="ícone para sair"
        />
        <p class="header__exit__text">Sair</p>
      </div>
    </header>
    <main>
      <div id="buttons">
        <!-- Aqui irão os botões das categorias, via api-->
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <img src="assets/icons/ic_produtos.svg" alt="icone de sacola" />
            <p>Produtos cadastrados</p>
          </li>
          <li>
            <input
              type="search"
              name="search"
              id=""
              placeholder="Buscar na categoria"
            />
          </li>
          <li>
            <select id="ordem" name="ordem">
              <option value="">Ordenar por (1)</option>
              <option value="maior">Maior preço</option>
              <option value="menor">Menor preço</option>
            </select>
          </li>
        </ul>
      </nav>
      <section class="produtos">
        <a href="cadastrar.html">Cadastrar Produtos</a>
        <a href="editar.html">Cadastrar Produtos</a>
      </section>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div class="modal-body">
            <!--Modal para excluir - inserir conteúdo aqui-->
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__text">
        <p>2022 | Usemobile. Todos direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
